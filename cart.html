<!DOCTYPE html>
<html>
    <head>
        <title>Courtney Custer Designs</title>
        <link href="./css/index.css" type="text/css" rel="stylesheet">
        <link href="./css/header.css" type="text/css" rel="stylesheet">
        <link href="./css/product.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="buttoncontainer" class="header">
            <script src="./js/header.js"></script>
        </div>
        
        <div class="cart">
            <h1>Cart</h1>
            <div class="cart_list">
                <div class="product">
                    <img src="./img/product_img/earrings/daisy_chain_silver_cart.jpg" class="product_img"/>
                    <div class="content">
                        <div class="product_name">
                            Daisy Chain Silver Earrings
                        </div>
                        <div class="product_price">
                            $12.00 / product
                        </div>
                    </div>
                    <div class="quantity">
                        <button>-</button>
                        <span class="quantity_value">1</span>
                        <button>+</button>
                    </div>
                </div>
            </div>
            <p>Total:</p>
            <span class="total_price">$0.00</span>
            <br>
            <button class="checkout_button"><a href="checkout.html">Checkout</a></button>
        </div>

        <script src="./cart.js"></script>
        <script src="./product_page.js"></script>
    </body>

    <br>
    <footer class="footer">
        <a href="contact.html" class="logo"><img src="./img/site_img/medium.jpg"  width="25%"/></a>
    </footer>


</html>
